            <input type="text" class="td-input" placeholder="San Diego, CA">

    </div>
  </div>
  </div>

  <!--POPUP ADD PROPERTY FORM-->
  <ng-template #contentNewProperty let-c="close" let-d="dismiss" class="modal-lg">
    <form class="main__block" [formGroup]="form" (submit)="saveFormInput()">
        <div class="transaction__block d-flex flex-column align-items-center">
          <h1>Create an Admin</h1>
          <div class="select__date">
            <p>Admin Name</p>
            <input type="text" class="td-input" placeholder="Something">
          </div>
          <div class="select__date">
            <p>Admin Login Email</p>
            <input type="text" class="td-input" placeholder="Something">
          </div>
          <div class="select__date">
            <p>City/State</p>
            <input type="text" class="td-input" placeholder="Something">
          </div>
          <div class="select__date">
            <p>Phone #.</p>
            <input type="text" class="td-input" placeholder="Something">
          </div>
          <div class="select__date">
            <p>No of property</p>
            <input type="text" class="td-input" placeholder="Something">
          </div>
        </div>
      <div class="save__btn" (click)="addNewSuperAdmin()">
        <button class="button__item" value="submit">Save</button>
      </div>
    </form>
  </ng-template>
</section>
