<section id="logo">
  <div class="logo__block">
    <div class="logo__image">
      <div class="logo__item"></div>
    </div>
  </div>
</section>

<section id="header">
  <div class="header__block">
    <div class="header__text"></div>
  </div>
</section>



<section id="main">
  <div class="main__block">
    <div class="main__title">
      <h2>Select a property</h2>
    </div>
    <div class="main__table">
      <div class="table__block" *ngFor="let hotel of hotels" (click)="goToHotelUsers(hotel.id)">
        <img [src]="hotel.data.image" alt="hotel" class="table__image__item">
        <hr> <hr>
        <p class="table__link__item">{{ hotel.data.name }}</p>
      </div>

      <div [hidden] = "!canAddMoreProperty" class="plus__circle" (click)="openNewHotel(contentNewHotel)">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 52 52" style="enable-background:new 0 0 52 52;" xml:space="preserve" width="50px" height="50px">

                   </g>
               </svg>
      </div>

    </div>
  </div>


  <!--POPUP ADD HOTEL FORM-->
  <ng-template #contentNewHotel let-c="close" let-d="dismiss" class="modal-lg">
    <!-- <div class="user__component d-flex flex-column">

    <form  [formGroup]="form" class="add_property_block" (ngSubmit)="addNewHotel()">
        <div class="super__admin__block d-flex flex-column align-items-center create_admin_haader"> 
            <h1> Add New Hotel</h1>   
        </div> 
     <div class="panel">                     
            <table class="table table-bordered table-hover table-responisve" style="border: 1px solid #ddd !important;">
                        <tr>
                            <td><p>Name</p></td>
                            <td>
                                <input type="text" id="name" formControlName = "name" class = "form-control"  placeholder="">
                                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert-danger">
                                   Propery name is required
                                </div>
                            </td>
                        </tr>
                        <tr class="select__date">
                            <td><p>Address</p></td>                                    
                            <td>
                                <input type="text" id="address" formControlName="address" class = "form-control" placeholder="">
                                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert-danger">
                                   Address is required
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><p>City</p></td>
                            <td>
                                <input type="text" id="city" formControlName="city"  placeholder="" class = "form-control" class = "form-control">
                                <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert-danger">
                                    City is required
                                </div>
                            </td>
                        </tr>                        
                        <tr>
                            <td><p>Image</p></td>
                            <td>
                                <div class="image_button">
                                    <input type="file" (change)="selectFile($event)" id="image">
                                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                                      Uploaded {{progress.percentage}}%
                                </div>
                            </td>
                        </tr>
                        
            </table>
            <div align="center">
                <button type="submit"  class="save_button" (click)="addNewHotel()" [disabled] = "form.invalid || progress.percentage!=100" value="submit">Add New Hotel</button>
                <!-- <h1 (click)="upload()">CLICK</h1> -->
            </div>
            
            
            
            
            
            
        </div> 
</form>
