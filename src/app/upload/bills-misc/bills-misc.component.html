<app-header></app-header>


<section id="main">
  <div class="main__block">
    <div class="main__table" *ngFor="let bill of bills | async" (click)="setBills(bill.id)">
        <div class="table__block" >
          <div class="name__block">
            <p class="text__block__name">{{bill.data.name}}</p>
          </div>
          <div class="date__block">
            <p class="text__block__date">{{bill.data.date}}</p>
          </div>
          <!--<div class="date__block">
          <img [src]="bill.data.image" alt="image">
          </div>-->
        </div>
      <!--<img [src]="bill.data.image" alt="">-->
      <!--POPUP VIEW IMAGE-->
      <ng-template #contentViewImg let-c="close" let-d="dismiss" class="modal-lg">
        <div class="main__block d-flex justify-content-center align-items-center">
          <div class="housekeeper__block d-flex flex-column align-items-center">
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true" class="cros">&times;</span>
            </button>
            <div>
              <img [src]="bill.data.image" [alt]="bill.data.name">
            </div>
            <!--<div> <img bind-src="bill.data.image"/> </div>-->
          </div>
        </div>
      </ng-template>

        <div class="table__block_btn">
          <div class="text__block__btn">
            <button class="btn__item default" (click)="openViewImg(contentViewImg)">View</button>
          </div>
          <div class="text__block__btn">
              <button class="btn__item default" (click)="downloadImage(bill.data.image)">Download</button>
            <a class="download-zip-link" #downloadZipLink></a>
          </div>
          <div class="text__block__btn">
            <button class="btn__item danger" (click)="deleteBill(bill.id)">Delete</button>
          </div>
        </div>
    </div>
      <div class="plus__circle" (click)="openNewProperty(contentNewProperty)">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 52 52" style="enable-background:new 0 0 52 52;" xml:space="preserve" width="70px" height="70px">
                   <g>
                       <path d="M26,0C11.664,0,0,11.663,0,26s11.664,26,26,26s26-11.663,26-26S40.336,0,26,0z M26,50C12.767,50,2,39.233,2,26   S12.767,2,26,2s24,10.767,24,24S39.233,50,26,50z" fill="#707070"/>
                       <path d="M38.5,25H27V14c0-0.553-0.448-1-1-1s-1,0.447-1,1v11H13.5c-0.552,0-1,0.447-1,1s0.448,1,1,1H25v12c0,0.553,0.448,1,1,1   s1-0.447,1-1V27h11.5c0.552,0,1-0.447,1-1S39.052,25,38.5,25z" fill="#707070"/>
                   </g>
               </svg>
      </div>
  </div>



  <!--POPUP ADD PROPERTY FORM-->
  <ng-template #contentNewProperty let-c="close" let-d="dismiss">
    <div class="main__block d-flex justify-content-center align-items-center">
      <div class="housekeeper__block d-flex flex-column align-items-center">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true" class="cros">&times;</span>
        </button>
        <h1>Upload a bill</h1>
        <form action="#" class="user__form" (ngSubmit)="getBill(f)" #f="ngForm">
          <div class="name__block">
            <label for="Select Date" style="width: 120px"><p>Select Date</p></label>
            <input type="date" id="date" [(ngModel)]="date" placeholder="" name="date" class="input" required>
          </div>
          <div class="name__block">
            <label for="Bill Name" style="width: 120px"><p>Bill Name</p></label>
            <input type="text" id="name" [(ngModel)]="name" placeholder="" name="name" class="input" required>
          </div>
          <div class="name__block">
            <label for="Attachment" style="width: 120px"><p>Attachment</p></label>
            <input type="file" (change)="selectFile($event)" id="image" class="input">
          </div>
          <div class="save__btn">
            <button class="button__item" (click)="addNewBill(f)">Save</button>
            <h1 (click)="upload()">Click</h1>
          </div>
        </form>
      </div>
    </div>
  </ng-template>



</section>
