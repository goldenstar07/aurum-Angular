<app-header></app-header>


<section id="main">
  <div class="main__block">
    <div class="main__table">
      <div class="table__block" *ngFor="let credential of credentials | async" (click)="setCredentials(credential.id)">
        <div class="text__block__btn">
          <span><h3>{{credential.data.name}}</h3></span>
          <button class="btn__item" (click)="deleteCredential(credential.id)">>Delete</button>
        </div>
        <div class="email__block">
          <p class="text__block__email">Link:</p>
          <span class="email__name">{{credential.data.link}}</span>
        </div>
        <div class="email__block">
          <p class="text__block__email">Username:</p>
          <span class="email__name">{{credential.data.username}}</span>
        </div>
        <div class="email__block">
          <p class="text__block__email">Password:</p>
          <span class="email__name"></span>
        </div>
      </div>
      <div class="plus__circle" (click)="openNewProperty(contentNewProperty)">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 52 52" style="enable-background:new 0 0 52 52;" xml:space="preserve" width="70px" height="70px">
                   <g>
                       <path d="M26,0C11.664,0,0,11.663,0,26s11.664,26,26,26s26-11.663,26-26S40.336,0,26,0z M26,50C12.767,50,2,39.233,2,26   S12.767,2,26,2s24,10.767,24,24S39.233,50,26,50z" fill="#707070"/>
                       <path d="M38.5,25H27V14c0-0.553-0.448-1-1-1s-1,0.447-1,1v11H13.5c-0.552,0-1,0.447-1,1s0.448,1,1,1H25v12c0,0.553,0.448,1,1,1   s1-0.447,1-1V27h11.5c0.552,0,1-0.447,1-1S39.052,25,38.5,25z" fill="#707070"/>
                   </g>
               </svg>
      </div>

    </div>
  </div>

  <!--POPUP ADD PROPERTY FORM-->
  <ng-template #contentNewProperty let-c="close" let-d="dismiss">
    <div class="main__block d-flex justify-content-center align-items-center">
      <div class="housekeeper__block d-flex flex-column align-items-center">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true" class="cros">&times;</span>
        </button>
        <h2>Add Credential Information</h2>
        <form action="#" class="user__form" (ngSubmit)="getCredential(f)" #f="ngForm">
          <div class="name__block">
            <label for="Name" style="width: 120px"><p>Name</p></label>
            <input type="text" id="name" [(ngModel)]="name" placeholder="" name="name" class="input" required>
          </div>
          <div class="name__block">
            <label for="Link" style="width: 120px"><p>Link</p></label>
            <input type="text" id="link" [(ngModel)]="link" placeholder="" name="Link" class="input" required>
          </div>
          <div class="name__block">
            <label for="Username" style="width: 120px"><p>Username</p></label>
            <input type="text" id="username" [(ngModel)]="username" placeholder="" name="username" class="input" required>
          </div>
          <div class="name__block">
            <label for="Password" style="width: 120px"><p>Password</p></label>
            <input type="text" id="password" [(ngModel)]="password" placeholder="" name="Password" class="input" required>
          </div>
          <div class="save__button">
            <button type="submit" class="button__item" (click)="addNewCredentials(f)">Save</button>
          </div>
        </form>
      </div>
    </div>
  </ng-template>

</section>
