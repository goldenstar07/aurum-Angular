<app-header></app-header>

<section id="main">
  <div class="main__block">
    <div class="main__table">
      <div class="table__block" *ngFor="let employee of employees" (click)="setEmployees(employee.id)">
        <div class="text__block__btn">
          <span><h3>{{employee.data.name}}</h3></span>
          <button class="btn__item" (click)="deleteEmployee(employee.id)">Delete</button>
        </div>
        <div class="email__block">
          <p class="text__block__email">Contact Phone:</p>
          <span class="email__name">{{employee.data.phone}}</span>
        </div>
        <div class="email__block">
          <p class="text__block__email">Email:</p>
          <span class="email__name">{{employee.data.email}}</span>
        </div>
      </div>
      <div class="plus__circle" (click)="openNewProperty(contentNewProperty)">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 52 52" style="enable-background:new 0 0 52 52;" xml:space="preserve" width="50px" height="50px">
                   <g>
                       <path d="M26,0C11.664,0,0,11.663,0,26s11.664,26,26,26s26-11.663,26-26S40.336,0,26,0z M26,50C12.767,50,2,39.233,2,26   S12.767,2,26,2s24,10.767,24,24S39.233,50,26,50z" fill="#707070"/>
                       <path d="M38.5,25H27V14c0-0.553-0.448-1-1-1s-1,0.447-1,1v11H13.5c-0.552,0-1,0.447-1,1s0.448,1,1,1H25v12c0,0.553,0.448,1,1,1   s1-0.447,1-1V27h11.5c0.552,0,1-0.447,1-1S39.052,25,38.5,25z" fill="#707070"/>
                   </g>
               </svg>
      </div>

    </div>
  </div>

  <!--POPUP ADD PROPERTY FORM-->
  <ng-template #contentNewProperty let-c="close" let-d="dismiss">
    <div class="main__block d-flex justify-content-center align-items-center">
      <div class="housekeeper__block d-flex flex-column align-items-center">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true" class="cros">&times;</span>
        </button>
        <h1>Add a Employee</h1>
        <form action="#" class="user__form" (ngSubmit)="getEmployee(f)" #f="ngForm">
          <div class="name__block">
            <label for="Employee Name" style="width: 120px"><p>Employee Name</p></label>
            <input type="text" id="name" [(ngModel)]="name" placeholder="" name="name" class="input" required>
          </div>
          <div class="name__block">
            <label for="Employee Phone" style="width: 120px"><p>Employee Phone</p></label>
            <input type="text" id="phone" [(ngModel)]="phone" placeholder="" name="phone" class="input" required>
          </div>
          <div class="name__block">
            <label for="Employee Email" style="width: 120px"><p>Employee Email</p></label>
            <input type="text" id="email" [(ngModel)]="email" placeholder="" name="email" class="input" required>
          </div>
          <div class="save__button">
            <button type="submit" class="button__item" (click)="addNewEmployee(f)">Save</button>
          </div>
        </form>
      </div>
    </div>
  </ng-template>

</section>
