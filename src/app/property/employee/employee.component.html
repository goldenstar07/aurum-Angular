<app-header></app-header>

<section id="main">
    <div class="main__block">
        <div class="main__table">
            <div class="table__block" *ngFor="let employee of employees" (click)="setEmployees(employee.id)">
                <div class="text__block__btn d-flex ">
                    <span><h3>{{employee.data.name}}</h3></span>
                    <button class="btn__item" style=" margin: 0 0 8% 25%;" (click)="deleteEmployee(employee.id)">Delete</button>
                </div>
                <div class="email__block">
                    <p class="text__block__email">Contact Phone:</p>
                    <span class="email__name">{{employee.data.phone}}</span>
                </div>
                <div class="email__block">
                    <p class="text__block__email">Email:</p>
                    <span class="email__name">{{employee.data.email}}</span>
                </div>
            </div>
            <div class="plus__circle" (click)="openNewProperty(contentNewProperty);closeModal=0;">
                <i class="fas fa-plus"></i>
            </div>

        </div>
    </div>

    <!--POPUP ADD PROPERTY FORM-->
    <ng-template #contentNewProperty let-c="close" let-d="dismiss">
        <div *ngIf="closeModal==0;" class="user__component d-flex flex-column">
            <div class="user__text">
                <h1>Create New Employee</h1>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true" class="cros">&times;</span>
        </button>
            </div>
            <div class="user__block">
                <form action="#" class="user__form d-flex flex-column" (ngSubmit)="getEmployees(f)" #f="ngForm">
                    <div class="name__block">
                        <label for="Employee Name"><p> Name</p></label>
                        <input type="text" id="name" [(ngModel)]="name" placeholder="" name="name" class="input_user" required>
                    </div>
                    <div class="name__block">
                        <label for="Employee Phone"><p> Phone</p></label>
                        <input type="text" id="phone" [(ngModel)]="phone" placeholder="" name="phone" class="input_user" required>
                    </div>
                    <div class="email__block">
                        <label for="Employee Email"><p> Email</p></label>
                        <input type="email" id="email" [(ngModel)]="email" placeholder="" name="email" class="input_user" required>
                    </div>

                    <button type="submit" class="confirm__user" (click)="addNewEmployee(f);closeModal=1;" value="submit">Save Employee</button>

                </form>
            </div>
        </div>
    </ng-template>

</section>
