<app-header></app-header>

<section id="main">
    <div class="main__block">
        <div class="main__table">
            <div class="table__block" *ngFor="let vendor of vendors" (click)="setVendors(vendor.id)">
                <div class="text__block__btn  d-flex" style="    justify-content: space-between;">
                    <span style=" padding-top:7%;"><h3>{{vendor.data.name}}</h3></span>
                    <button class="btn__item" style=" margin: 0 0 9% 36%;" (click)="deleteVendor(vendor.id)">Delete</button>
                </div>
                <div class="email__block">
                    <p class="text__block__email">Contact Person:</p>
                    <span class="email__name">{{ vendor.data.person }}</span>
                </div>
                <div class="email__block">
                    <p class="text__block__email">Phone:</p>
                    <span class="email__name">{{ vendor.data.phone }}</span>
                </div>
                <div class="email__block">
                    <p class="text__block__email">Email:</p>
                    <span class="email__name">{{ vendor.data.email }}</span>
                </div>
            </div>
            <div class="plus__circle" (click)="openNewProperty(contentNewProperty);">
                <i class="fas fa-plus"></i>
            </div>

        </div>
    </div>

    <!--POPUP ADD PROPERTY FORM-->
    <ng-template #contentNewProperty let-c="close" let-d="dismiss" class="modal-lg">
         <div class=" main__block user__component d-flex flex-column">
            <div class="user__text">
                <h1>Add New Vendor</h1>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true" class="cros">&times;</span>
               </button>
            </div>
            <div class="user__block">
                <form action="#" class="user__form  d-flex flex-column" (ngSubmit)="getVendor(f)" #f="ngForm">
                    <div class="name__block">
                        <label for="Vendor Name"><p>Vendor Name</p></label>
                        <input type="text" id="name" [(ngModel)]="name" placeholder="" name="name" class="input_user" required>
                    </div>
                    <div class="name__block">
                        <label for="Contact Name"><p>Contact Person</p></label>
                        <input type="text" id="person" [(ngModel)]="person" placeholder="" name="person" class="input_user" required>
                    </div>
                    <div class="name__block">
                        <label for="Contact Phone"><p>Contact Phone</p></label>
                        <input type="text" id="phone" [(ngModel)]="phone" placeholder="" name="phone" class="input_user" required>
                    </div>
                    <div class="name__block">
                        <label for="Email"><p>Email(Optional)</p></label>
                        <input type="email" id="email" [(ngModel)]="email" placeholder="" name="email" class="input_user" required>
                    </div>
                    <button type="submit" class="confirm__user" (click)="addNewVendor(f);" value="submit">Save Vendor</button>
                </form>
            </div>
        </div> 
       
    </ng-template>

</section>
