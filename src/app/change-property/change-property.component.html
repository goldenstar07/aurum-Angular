<app-header></app-header>

<section id="main">
  <div class="main__block">
    <div class="main__title">
      <h2>Select a property</h2>
    </div>
    <div class="main__table">
      <div class="table__block" *ngFor="let hotel of hotels | async" (click)="getHotel(hotel.id)">
        <img [src]="hotel.data.image" alt="hotel" class="table__image__item">
        <hr> <hr>
        <a href="#" class="table__link__item">{{ hotel.data.name }}</a>
      </div>

      <div class="plus__circle" (click)="openNewHotel(contentNewHotel)">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 52 52" style="enable-background:new 0 0 52 52;" xml:space="preserve" width="70px" height="70px">
                   <g>
                       <path d="M26,0C11.664,0,0,11.663,0,26s11.664,26,26,26s26-11.663,26-26S40.336,0,26,0z M26,50C12.767,50,2,39.233,2,26   S12.767,2,26,2s24,10.767,24,24S39.233,50,26,50z" fill="#707070"/>
                       <path d="M38.5,25H27V14c0-0.553-0.448-1-1-1s-1,0.447-1,1v11H13.5c-0.552,0-1,0.447-1,1s0.448,1,1,1H25v12c0,0.553,0.448,1,1,1   s1-0.447,1-1V27h11.5c0.552,0,1-0.447,1-1S39.052,25,38.5,25z" fill="#707070"/>
                   </g>
               </svg>
      </div>

  </div>
  </div>


  <!--POPUP ADD HOTEL FORM-->
  <ng-template #contentNewHotel let-c="close" let-d="dismiss">
    <div class="user__component d-flex flex-column">
      <!--<div class="user__block">
        <div class="user__block__header d-flex justify-content-between align-items-center">-->
          <div class="user__text">
            <p>Add Property</p>
          </div>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true" class="cros">&times;</span>
          </button>
        </div>
        <hr>
        <form action="#" class="user__form">
          <div class="name__block">
            <label for="name"><p>Name:</p></label>
            <input type="text" id="name" [(ngModel)]="name" placeholder="" name="name" class="input" required>
          </div>
          <div class="address__block">
            <label for="address"><p>Address:</p></label>
            <input type="text" id="address" [(ngModel)]="address"  placeholder="" name="address" class="input" required>
          </div>
          <div class="city__block">
            <label for="city"><p>City:</p></label>
            <input type="text"  id="city" [(ngModel)]="city" placeholder="" name="city" class="input" required>
          </div>

          <div class="image__block">
            <label for="image"><p>Image</p></label>
            <button type="button" class="image__btn">
                <input type="file" class="image__btn" (change)="selectFile($event)">
                <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                Upload
            </button>
          </div>

          <button type="submit" class="add__btn" (click)="addNewHotel()" value="submit">Add Property</button>
          <h1 (click)="upload()">CLICK</h1>
        </form>
      <!--</div>
    </div>-->
  </ng-template>

</section>
